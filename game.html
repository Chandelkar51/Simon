<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <!-- <h1>Welcome to Simon</h1> -->
    <h2 class="scr">Score: 0</h2>
    <h2 class="hscr">Highest Score: 0</h2>
   <button class="Sbtn">Start</button>
    <div class="div">
        <div class="d1" id="d" class="gbtn" onclick="match('d1')">1</div>
        <div class="d2" id="d" class="gbtn" onclick="match('d2')">2</div>
    </div>
    <div class="div">
        <div class="d3" id="d" class="gbtn" onclick="match('d3')">3</div>
        <div class="d4" id="d" class="gbtn" onclick="match('d4')">4</div>
        
    </div>
    <script src="game.js"></script>
</body>
</html>
